<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Il Mio Modello 3D in Realtà Aumentata con Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: #ffffff;
            border: none;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        /* STILE AGGIORNATO: Sposta il pulsante AR in basso a destra e lo alza un po' */
        model-viewer::part(ar-button) {
            left: unset;
            right: 16px;
            bottom: 32px;
            visibility: visible !important; /* FORZA LA VISIBILITÀ */
            opacity: 1 !important;         /* FORZA L'OPACITÀ */
        }
    </style>
</head>
<body>
    <model-viewer
        src="modello.glb"
        alt="Il tuo modello 3D in realtà aumentata"
        ar
        ar-modes="webxr quick-look"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        poster="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        ar-button
    ></model-viewer>
</body>
</html>
